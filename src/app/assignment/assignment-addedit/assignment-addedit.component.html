<div class="px-3 py-5 mx-content-width">
  <div class="page-heading">
  <h2 class="mb-5 font-weight-bold d-inline-block">Assignment</h2>
  <button type="button" class="btn btn-theme text-uppercase d-inline-block mb-3 float-right" routerLink='/assignments'>Back to List</button>
  </div>
  <div class="clearfix"></div>
  <div id="create-assignment" class="pb-4">
    <h6 class="text-uppercase bold pb-4">Create Assignment</h6>
    <form class="row form-inline d-flex align-items-stretch">
      <div class="form-group col-sm-3 mb-xs-60">
        <input type="file" class="form-control col-sm-12 image-upload mb-3" id="file" (change)="changeFile($event)" aria-describedby="emailHelp" placeholder="Enter email">
        <div class="custom-upload ">
           <span class="d-block h-25 f-10" [class.h-50]="fileName == null ? false : true">{{fileName}}</span>
           <img src="assets/images/upload-img.png" [hidden]="fileName != null ? true : false"/>
           <span class="align-bottom">Drag and drop or click Upload</span>
        </div>
        <div class="img-ovrlay"></div>
        <button class="btn btn-theme btn-upload float-right w-100">Upload</button>
      </div>
      <div class="form-group col-sm-9 p-xs-0 mt-xs-5">
        <div class="col-sm-6 col-md-7 pb-2">
          <label class="text-left font-weight-bold d-block f-sm-11">Subject</label>
          <input type="text" class="form-control w-100" id="subject" />
        </div>
        <div class="col-sm-6 col-md-5 pb-2">
          <label class="text-left font-weight-bold d-block f-sm-11">When do you need it ?</label>
          <input type="text" class="form-control w-100" id="reason" />
        </div>
        <div class="col-sm-12 pb-4">
          <label class="text-left font-weight-bold d-block f-sm-11">Description</label>
          <textarea class="form-control w-100" id="description" rows="3"></textarea>
        </div>
        <div class="col-sm-12">
        <button class="btn btn-theme float-right">Create Assignment</button>
        </div>
      </div>
    </form>
  </div>
</div>
