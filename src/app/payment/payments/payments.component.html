<div class="px-3 py-5">
  <div class="page-heading">
    <h2 class="mb-5 font-weight-bold d-inline-block">Payment</h2>
    <button type="button" class="btn btn-theme text-uppercase d-inline-block mb-3 float-right" routerLink='/cards'>Manage Cards</button>
  </div>
  <div class="clearfix"></div>
  <div id="payments" class="pb-4">
    <h6 class="text-uppercase bold">Payment History</h6>
      <table class="table table-responsive table-bordered attachment-tbl" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
      <tbody>
        <tr>
          <td class="semibold"><mfDefaultSorter by="name">Date</mfDefaultSorter> </td>
          <td class="semibold text-left">Card</td>
          <td class="semibold text-left">Subject</td>
          <td class="semibold">Amount</td>
        </tr>
        <tr [hidden]="!isLoading">
          <td colspan="4" class="text-center">
            <div class="loader" >Loading..</div>
          </tr>
        <tr *ngFor="let item of mf.data">
          <td>{{item.date}}</td>
          <td class="semibold text-left">{{item.card}}</td>
          <td class="text-left">{{item.subject}}</td>
          <td class="semibold">{{item.amount}}</td>
        </tr>
      </tbody>
      <tfoot>
    <tr >
        <td colspan="4" class="border-0 px-0 py-4">
            <mfBootstrapPaginator></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
      </table>
  </div>
</div>
