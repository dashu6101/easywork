<div class="px-3 py-5">
  <div class="page-heading">
    <h2 class="mb-5 bold d-inline-block">Inbox
    </h2>
  </div>
  <div class="clearfix"></div>
  <div id="inbox" class="pb-4">
    <h6 class="text-uppercase bold mb-4">Notifications</h6>
      <table class="table table-responsive table-bordered inbox-tbl" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
      <tbody>
        <tr [hidden]="!isLoading">
          <td colspan="3" class="text-center">
            <div class="loader" >Loading..</div>
          </tr>
        <tr *ngFor="let item of mf.data">
          <td style="max-width:50%" class="pl-0">{{item.notification}}</td>
          <td class="bold text-center">{{item.date}}</td>
          <td class="text-center"><a href="#" class="remove"><span class="glyphicon glyphicon-remove"></span></a></td>
        </tr>
      </tbody>
      <tfoot>
    <tr >
        <td colspan="3" class="border-0 px-0 py-4">
            <mfBootstrapPaginator></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
      </table>
  </div>
</div>
